version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: empresa_x_db
    environment:
      - POSTGRES_USER=user_ans
      - POSTGRES_PASSWORD=senha_secreta_ans
      - POSTGRES_DB=empresa_x
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_ans -d empresa_x"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  backend:
    build: ./backend
    container_name: empresa_x_backend
    ports:
      - "8000:8000"
    volumes:
      # Mapeia a pasta 'data' para persistir os arquivos CSV baixados (ETL)
      # Evita download repetitivo ao reiniciar os containers
      - ./data:/data
      - ./scripts_sql:/scripts_sql
    env_file:
      - ./backend/.env
    environment:
      # Nova string de conexão para Postgres
      - DATABASE_URL=postgresql://user_ans:senha_secreta_ans@db:5432/empresa_x
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: empresa_x_frontend
    ports:
      - "5173:5173"
    volumes:
      # Hot-reload: espelha seu código local para dentro do container
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: